<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search User Name / Age / Roll-No</h1>
    <input type="input" id="search" placeholder="Search">
    <table>
        <thead>
            <tr id="userDetails">
                <th id="Name">Name</th>
                <th id="Age">Age</th>
                <th id="Roll">Roll No</th>
            </tr>
        </thead>
        <tbody id="userData">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
