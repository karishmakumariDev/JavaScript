<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="enter-value">
            <input type="text" id="enterValue" placeholder="Enter value"/>
          </div>
          <div>
            <input type="button" value="AC" onclick="document.getElementById('enterValue').value = ''">
            <input type="button" value="DE" onclick="document.getElementById('enterValue').value = document.getElementById('enterValue').value.slice(0, -1)">
            <input type="button" value="." onclick="document.getElementById('enterValue').value += '.'">
            <input type="button" value="/" onclick="document.getElementById('enterValue').value += '/'">
          </div>
          <div>
            <input type="button" value="7" onclick="document.getElementById('enterValue').value += '7'">
            <input type="button" value="8" onclick="document.getElementById('enterValue').value += '8'">
            <input type="button" value="9" onclick="document.getElementById('enterValue').value += '9'">
            <input type="button" value="*" onclick="document.getElementById('enterValue').value += '*'">
          </div>
          <div>
            <input type="button" value="4" onclick="document.getElementById('enterValue').value += '4'">
            <input type="button" value="5" onclick="document.getElementById('enterValue').value += '5'">
            <input type="button" value="6" onclick="document.getElementById('enterValue').value += '6'">
            <input type="button" value="-" onclick="document.getElementById('enterValue').value += '-'">
          </div>
          <div>
            <input type="button" value="1" onclick="document.getElementById('enterValue').value += '1'">
            <input type="button" value="2" onclick="document.getElementById('enterValue').value += '2'">
            <input type="button" value="3" onclick="document.getElementById('enterValue').value += '3'">
            <input type="button" value="+" onclick="document.getElementById('enterValue').value += '+'">
          </div>
          <div>
            <input type="button" value="00" onclick="document.getElementById('enterValue').value += '00'">
            <input type="button" value="0" onclick="document.getElementById('enterValue').value += '0'">
            <input type="button" value="=" class="equal" onclick="document.getElementById('enterValue').value = eval(document.getElementById('enterValue').value)">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
