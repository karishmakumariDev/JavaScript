<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search user data</h1>
      <input type="text" id="nameInput" placeholder="Enter a name" />
      <div class="botton">
      <button id="red-button" class="red-button">Show user detail</button>
      <button id="all-user"> Show all user details </button>
    </div>
      <h1>Details</h1>
      <div id="userDetail"></div>
    </div>
    
    <div class="container1">
        <h1>Add users data </h1>
        <div>  
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >
            <p id="nameError" class="errormessage">name is required field</p>
         </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <p id="ageEr" class="errormessage">age is required field</p>
        </div>
        <div>  
           <label for="email">Email:</label>
           <input type="email" id="email" name="email">
           <p id="emailError" class="errormessage">Email is required field</p>
        </div>
        <div> 
           <label for="roll">Roll No:</label>
           <input type="number" id="roll" name="RollNo">
           <p id="rollError" class="errormessage">Roll NO is required field</p>
       </div> 
        <button id="submitButton" disabled type="submit">Submit</button> 
        </div>
    <script src="script.js"></script>
  </body>
</html>
