<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>
        Enter the bill amount and tip percentage to calculate the total bill
        amount:
      </p>
      <div class="amount-container">
        <label for="bill">Bill Amount:</label>
        <input type="number" id="bill" placeholder="Enter bill amount" />

        <label for="tip">Tip Percentage:</label>
        <input type="number" id="tip" placeholder="Enter tip percentage" />

        <button class="button">CALCULATE</button>
      </div>
      <p>Total Amount: <span id="total"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
